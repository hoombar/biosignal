{% extends "base.html" %}

{% block title %}Correlations - Energy Tracker{% endblock %}

{% block content %}
<h1>Correlations</h1>

<div class="habit-selector">
    <span class="habit-selector-indicator"></span>
    <span class="habit-selector-label">Analyze habit</span>
    <select id="target-habit" onchange="loadCorrelations()">
        <option value="">Loading habits...</option>
    </select>
</div>

<div class="metric-legend">
    <button class="legend-toggle" onclick="toggleLegend()">Metric Legend</button>
    <div id="legend-content" class="legend-content" style="display: none;"></div>
</div>

<div class="chart-container">
    <h2>Correlation Coefficients</h2>
    <canvas id="correlation-chart"></canvas>
</div>

<div class="chart-container">
    <h2>Detailed Results</h2>
    <div id="correlation-table">
        <p class="loading">Select a habit to see correlations</p>
    </div>
</div>

<script src="/static/js/correlations.js"></script>
{% endblock %}
