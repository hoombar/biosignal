<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Energy Tracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Energy Correlation Tracker</h1>
        <nav>
            <a href="/overview" class="{{ 'active' if active_page == 'overview' }}">Overview</a>
            <a href="/daily" class="{{ 'active' if active_page == 'daily' }}">Daily</a>
            <a href="/correlations" class="{{ 'active' if active_page == 'correlations' }}">Correlations</a>
            <a href="/trends" class="{{ 'active' if active_page == 'trends' }}">Trends</a>
            <a href="/insights" class="{{ 'active' if active_page == 'insights' }}">Insights</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
